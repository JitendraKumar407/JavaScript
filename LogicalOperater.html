<body>
<script language="javascript" type = "text/javascript">

var a = 100
var b = 200
var linebreak = "<br =>"
    document.write("(a > b)?100:200=")
    result = ((a > b)?a:b)
    document.write(result) 
    document.write(linebreak)

    document.write("(a < b)?100:200=")
    result = ((a < b)?a:b)
    document.write(result)
    document.write(linebreak)

</script>
</body>
</html>
